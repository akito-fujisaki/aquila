version: '3'

services:
  db:
    image: postgres:12-alpine
    ports:
      - ${DB_PORT:-5432}:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    container_name: backend
    build: ./backend/
    image: backend
    env_file: ./.env
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    tty: true
    stdin_open: true
    volumes:
      - ./backend:/app
    environment:
      TZ: Asia/Tokyo
    depends_on:
      - db
    ports:
      - ${BACKEND_PORT:-5000}:3000

  frontend:
    container_name: front
    build: ./frontend/
    image: frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - ${FRONTEND_PORT:-3000}:3000
    command: yarn dev
    tty: true
    stdin_open: true

volumes:
  db_data:
